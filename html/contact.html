    <div class="main-content contact">
      <section class="one contact">
        <h1>Find me on:</h1>
        <div class="socials">
          <a
            href="https://github.com/simworld"
            target="_blank"
            aria-label="Github"
            tabindex="0"
            ><i class="fa-brands fa-github fa-3x"></i
          ></a>
          <a
            href="https://twitter.com/mastrusimuni"
            target="_blank"
            aria-label="Twitter"
            tabindex="0"
            ><i class="fa-brands fa-square-x-twitter fa-3x"></i
          ></a>
          <a
            href="https://t.me/dyl4nd0g"
            target="_blank"
            aria-label="Telegram"
            tabindex="0"
            ><i class="fa-brands fa-telegram fa-3x"></i
          ></a>
          <a
            href="https://ie.linkedin.com/in/simonesusino"
            target="_blank"
            aria-label="Linkedin"
            tabindex="0"
            ><i class="fa-brands fa-linkedin fa-3x"></i>
          </a>
        </div>
      </section>

      <div class="bouncing">
        <button class="scroll-down" aria-label="Scroll Down">
          Scroll down
        </button>
      </div>

      <section class="two contact">
        <h2>Thanks for visit my website!</h2>
        <p>Feel free to send me a message!</p>
      </section>

      <section class="three contact">
        <div class="form">
          <div class="form-wrapper">
            <form
              action="/html/form-handler.php"
              method="POST"
              aria-label="Contact form"
            >
              <label for="name"><i class="fa-solid fa-user"></i> Name</label>
              <input
                type="text"
                id="name"
                name="firstname"
                placeholder="Your name.."
                required
              />

              <label for="email"
                ><i class="fa-solid fa-envelope"></i> Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your email.."
                pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                required
              />

              <label for="phone"><i class="fa-solid fa-phone"></i> Phone</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Your Phone.."
                required
              />

              <label for="message"
                ><i class="fa-solid fa-message"></i> Your Message</label
              >
              <textarea
                id="message"
                name="message"
                placeholder="Please write your message.."
                style="height: 200px"
                required
              ></textarea>

              <button
                class="submit-btn"
                type="submit"
                aria-label="Send a Message"
              >
                <i class="fa-solid fa-paper-plane"></i>
                Send
              </button>
            </form>
          </div>
        </div>
      </section>
    </div>
