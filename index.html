<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to my web development portfolio! I'm a skilled frontend and backend developer based in Dublin. Explore my projects showcasing responsive designs, user-friendly interfaces, and efficient coding."
    />
    <title>Simone Susino | Web Developer | Homepage</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/images/favicon/site.webmanifest" />

  <body id="home">
    <div class="main-content">
      <div class="navigation">
        <ul>
          <li
            tabindex="0"
            class="nav-item one home"
            onmouseover="changeColor(this)"
            onmouseout="restoreColor(this)"
          >
            Hello<span class="comma">,</span>
          </li>
          <li tabindex="0" class="nav-item two home">I am</li>
          <li tabindex="0" class="nav-item three home">Simone</li>
          <li tabindex="0" class="nav-item four home"></li>
        </ul>
      </div>
    </div>

    <div class="bouncing">
      <button class="tap-here">Tap Anywhere</button>
    </div>

    <script src="/assets/js/navigation.js"></script>
    <script src="/assets/js/random.js"></script>
    <script src="/assets/js/change-color.js"></script>
